name: Generate Snake

# Run every 5 minutes (fastest GitHub allows reliably)
on:
  schedule:
    - cron: "*/5 * * * *"
  # Allow manual runs
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v2

      # Generate the snake animation
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: lw-xiong
          # Output files (on a separate branch so your main branch stays clean)
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # (Optional) show git status for debugging
      - run: git status

      # Push the generated files to the output branch
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
