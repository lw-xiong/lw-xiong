name: Generate Snake

on:
  schedule:
    # Every 5 minutes (fastest reliable)
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Generate the snake (updated version)
      - uses: Platane/snk@v3
        with:
          github_user_name: lw-xiong
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      # Debug status (optional)
      - run: git status

      # Deploy output branch using latest action
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
